<script>

    var i = 1, resposta = "Números <br>",soma = 1, todos = 0
    
    while(i <= 100){
    
    if(i % 2 == 0){
    
    resposta = resposta + i + "<br>"
    
    if(i > todos){
    
    soma = soma + i
    
    
  

    }
    }
    i++

    }
    
    document.write(resposta)
    document.write("A soma dos pares é: " + soma)
    
    </script>
